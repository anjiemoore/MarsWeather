<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css" />
    <title>Mars Weather</title>
</head>

<body>
    <main class="current-weather">
        <h1>Current Weather on Mars</h1>

        <div class="date">
            <h2 class="section-title sol-date">Sol 648</h2>

        </div>
        <div class="temp">
            <h2 class="section-title sol-temp">Temperature</h2>

        </div>
        <div class="wind">
            <h2 class="section-title sol-wind">Wind</h2>

        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
